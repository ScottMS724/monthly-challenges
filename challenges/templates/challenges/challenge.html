 <!-- HTML template for an individual challenge. 
 Output text for a specific challenge. -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Monthly Challenges</title>
 </head>
 <body>

     <h1>{{ month_name|title }} Challenge</h1>
     {% if text is not None %}
        <h2>{{ text }}</h2>
    {% else %}
        <p>There is no challenge for this month right now.</p> 
    {% endif %}
 </body>
 </html>
